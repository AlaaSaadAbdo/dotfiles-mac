# map ctrl+shift+y set_background_opacity +0.1
# map ctrl+shift+t set_background_opacity -0.1
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback
map ctrl+shift+enter new_os_window_with_cwd
map shift+enter new_window_with_cwd
map f2 kitten grab1.py
map f4 kitten hints --program ~/.config/kitty/chrome.sh
map shift+f4 kitten hints --type word --program ~/.config/kitty/chrome.sh
map f5 kitten hints --type word --program @
map shift+f5 kitten hints --type line --program @
map ctrl+shift+w close_window

enabled_layouts tall, fat, stack

map shift+left neighboring_window left
map shift+right neighboring_window right
map shift+up neighboring_window up
map shift+down neighboring_window down

map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l

map shift+ctrl+left resize_window narrower 10
map shift+ctrl+right resize_window wider 10
map shift+ctrl+up resize_window taller 10
map shift+ctrl+down resize_window shorter 10
inactive_text_alpha 0.8
bell_border_color #ff5a00
inactive_border_color #cccccc
active_border_color none
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack

hide_window_decorations yes

