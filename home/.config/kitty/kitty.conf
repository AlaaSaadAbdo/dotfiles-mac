# font_family      Hack Nerd Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15
disable_ligatures always
# adjust_line_height 90%
adjust_column_width 0
window_padding_width 0
# window_margin_width 2
window_padding_width 2
url_color #26BBD9
sync_to_monitor yes
dynamic_background_opacity no
editor nvim
scrollback_lines 100000
allow_remote_control yes
tab_bar_edge top
tab_bar_style separator
tab_separator " â”‡ "
active_tab_foreground  #8ec07c
active_tab_background   #282828
active_tab_font_style   bold-italic
inactive_tab_foreground #a89984
inactive_tab_background #1d2021
inactive_tab_font_style italic
scrollback_pager /usr/local/bin/nvim -u NONE -c "set nonumber nolist showtabline=0 foldcolumn=0 clipboard=unnamedplus laststatus=0" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

